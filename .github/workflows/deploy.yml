name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.14.0"

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Generate environment-qa.json
        run: |
          echo "{" > ./src/environments/environment-qa.json
          echo "  \"PRODUCTION\": $(grep PRODUCTION .env | cut -d '=' -f2)," >> ./src/environments/environment-qa.json
          echo "  \"USERNAME\": \"$(grep USERNAME .env | cut -d '=' -f2)\"," >> ./src/environments/environment-qa.json
          echo "  \"PASSWORD\": \"$(grep PASSWORD .env | cut -d '=' -f2)\"" >> ./src/environments/environment-qa.json
          echo "}" >> ./src/environments/environment-qa.json

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --configuration=production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/daily-scrum-ui
