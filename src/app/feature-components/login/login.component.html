<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email <span class="text-danger">*</span></label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['email'].invalid && f['email'].touched }"
      />
      <div *ngIf="f['email'].invalid && f['email'].touched" class="text-danger">
        <small *ngIf="f['email'].errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="f['email'].errors?.['email']"
          >Invalid email format.</small
        >
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password <span class="text-danger">*</span></label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': f['password'].invalid && f['password'].touched
        }"
      />
      <div
        *ngIf="f['password'].invalid && f['password'].touched"
        class="text-danger"
      >
        <small *ngIf="f['password'].errors?.['required']"
          >Password is required.</small
        >
        <small *ngIf="f['password'].errors?.['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>
    </div>

    <!-- Error Message on Login Failure -->
    <div class="error-message text-danger mt-2" *ngIf="loginError">
      {{ loginError }}
    </div>

    <!-- Submit Button -->
    <div class="btn-container">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
