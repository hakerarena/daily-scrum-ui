<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <h3>Update Status</h3>
    <button class="btn-close" (click)="closeSidebar()">âœ–</button>
  </div>

  <form [formGroup]="updateStatusForm" (ngSubmit)="submitStatus()">
    <div class="form-group">
      <label
        ><strong
          >What you did yesterday: <span class="text-danger">*</span></strong
        ></label
      >
      <textarea formControlName="yesterday"></textarea>
      <small *ngIf="f['yesterday'].touched && f['yesterday'].invalid"
        >This field is required</small
      >
    </div>

    <div class="form-group">
      <label
        ><strong
          >What you will do today: <span class="text-danger">*</span></strong
        ></label
      >
      <textarea formControlName="today"></textarea>
      <small *ngIf="f['today'].touched && f['today'].invalid"
        >This field is required</small
      >
    </div>

    <div class="form-group">
      <label
        ><strong
          >On Call/Production Support:
          <span class="text-danger">*</span></strong
        ></label
      >
      <textarea formControlName="onCall"></textarea>
      <small *ngIf="f['onCall'].touched && f['onCall'].invalid"
        >This field is required</small
      >
    </div>

    <div class="form-group">
      <label
        ><strong
          >Any impediments: <span class="text-danger">*</span></strong
        ></label
      >
      <textarea formControlName="impediments"></textarea>
      <small *ngIf="f['impediments'].touched && f['impediments'].invalid"
        >This field is required</small
      >
    </div>

    <div class="form-group">
      <label
        ><strong
          >Any other follow-ups/tasks:
          <span class="text-danger">*</span></strong
        ></label
      >
      <textarea formControlName="followUps"></textarea>
      <small *ngIf="f['followUps'].touched && f['followUps'].invalid"
        >This field is required</small
      >
    </div>

    <div class="sidebar-footer">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="updateStatusForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
