<div class="navbar">
  <span class="greeting">Hello, {{ username }}</span>

  <div class="date-time-container">
    <div class="curved-background" [ngClass]="timeClass">
      <span class="date-time">{{
        currentDate | date : "EEEE, MMMM d, y - h:mm:ss a"
      }}</span>
    </div>
  </div>

  <div class="nav-btn-container">
    <button class="btn btn-success" (click)="openUpdateStatus()">
      Update Status
    </button>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</div>
